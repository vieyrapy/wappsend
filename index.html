  <script type="text/javascript">
            function capturar(){

                var numeroId=document.getElementById("phone").value;
                //var codigoid=document.getElementById("codigo").value;
                var mensajeId=document.getElementById("mensaje").value;
                //numeroid=codigoid+numeroId;
                //Reemplazar saltos de linea 
                var sms = mensajeId.replace("\n","%0a%0a"); 
                
                // Reemplazar los especios en blanco de la caja de texto
                var smsconvertido = sms.replace(/ /g,"%20"); 
                
                //Crear y abrir en una nueva pesta√±a 
                window.open('https://api.whatsapp.com/send?phone='+numeroId.substring(1)+'&text='+smsconvertido);
                
            }
            
        </script>
